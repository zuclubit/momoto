[package]
name = "momoto-engine"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Multimodal perceptual orchestrator â€” Color/Audio/Haptics domain dispatch, cross-domain energy alignment, WASM bindings"
keywords = ["multimodal", "audio", "haptics", "color", "wasm"]
categories = ["multimedia", "rendering", "accessibility", "science", "wasm"]
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
momoto-core = { path = "../momoto-core" }
momoto-metrics = { path = "../momoto-metrics" }
wasm-bindgen = { workspace = true, optional = true }

[[example]]
name = "07_multimodal_engine"
path = "../../examples/07_multimodal_engine.rs"

[dev-dependencies]
criterion.workspace = true
wasm-bindgen-test = "0.3"

[features]
default = ["wasm"]
wasm = ["dep:wasm-bindgen"]
simd = []
