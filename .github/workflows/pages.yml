name: Deploy Momoto Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/website/**'
      - 'docs/api/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy API spec to website
        run: |
          cp docs/api/momoto.json docs/website/momoto.json
          cp docs/api/llms.txt   docs/website/llms.txt

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/website

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
